<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contagem Regressiva até 13/07 às 09h</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .countdown {
      display: flex;
      gap: 1.5rem;
      font-size: 2rem;
    }
    .countdown div {
      text-align: center;
    }
    .countdown span {
      display: block;
      font-size: 4rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Contagem Regressiva<br>até 13 de Julho às 09:00</h1>
  <div class="countdown">
    <div><span id="days">00</span>dias</div>
    <div><span id="hours">00</span>horas</div>
    <div><span id="minutes">00</span>min</div>
    <div><span id="seconds">00</span>seg</div>
  </div>

  <script>
    function updateCountdown() {
      const now = new Date();
      const year = now.getFullYear();
      let targetDate = new Date(`${year}-07-13T09:00:00`);

      // Se a data já passou este ano, contar para o próximo ano
      if (now > targetDate) {
        targetDate = new Date(`${year + 1}-07-13T09:00:00`);
      }

      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    setInterval(updateCountdown, 1000);
    updateCountdown(); // chama imediatamente
  </script>
</body>
</html>
